<!doctype html>
<html lang="en-us">
<head>
    <title>Marvel HangMan</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 banner">
                    <h1><strong>Marvel Hangman</strong></h1>
                    <h5 >Guess the Avengers Character!</h5>
                    <p><em>Press any key to get started</em></p>
            </div>
            <div class="col-md-2"></div>
            <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-12 game">
                        <div>Current Word: <div id="dispWord"></div></div>
                        <div class="blank"></div>
                        <div>Wins: <div id="wins">0</div></div>                
                        <div class="blank"></div>
                        <div>Guesses Remaining: <span id="guessesLeft"></span></div>
                        <div class="blank"></div>
                        <div>Letters Guessed: <div id="lettersGuessed"></div></div>
                    </div>
                    <div class="col-md-2"></div>
            </div>
        </div>
    <div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
