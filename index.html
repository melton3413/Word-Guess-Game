<!--You're going to make a game just like the one in the video. Essentially, the app randomly picks a letter, and the user has to guess which letter the app chose. Put the following text on your page:
Guess what letter I'm thinking of
Wins: (# of times the user has guessed the letter correctly)
Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)
Guesses Left: (# of guesses left. This will update)
Your Guesses So Far: (the specific letters that the user typed. Display these until the user either wins or loses.)
When the player wins, increase the Wins counter and start the game over again (without refreshing the page).
When the player loses, increase the Losses counter and restart the game without a page refresh (just like when the user wins).-->

<!doctype html>
<html lang="en-us">
<head>
    <title>Marvel HangMan</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 banner">
                    <h1><strong>Marvel Hangman</strong></h1>
                    <h5 >Guess the Avengers Character!</h5>
                    <p><em>Press any key to get started</em></p>
            </div>
            <div class="col-md-2"></div>
            <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 game">
                        <div>Current Word: <div id="dispWord"></div></div>
                        <div class="blank"></div>
                        <div>Wins: <div id="wins">0</div></div>                
                        <div class="blank"></div>
                        <div>Guesses Remaining: <span id="guessesLeft"></span></div>
                        <div class="blank"></div>
                        <div>Letters Guessed: <div id="lettersGuessed"></div></div>
                    </div>
                    <div class="col-md-2"></div>
            </div>
        </div>
    <div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
